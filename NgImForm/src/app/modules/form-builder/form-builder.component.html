<div class="m-3">
  <div class="mb-2">
    <div class="d-flex justify-content-end">
      <ng-container *ngIf="isPublishing; else publishButtonSection">
        <app-spinner-disabled-button></app-spinner-disabled-button>
      </ng-container>
      <ng-template #publishButtonSection>
        <button class="btn btn-primary" type="button" (click)="publishForm()">
          <i class="fas fa-check"></i>
          Publish Form</button>
      </ng-template>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <div>
          <h3>Horizontal Form Generator</h3>
        </div>
        <div>
          <button class="btn btn-success btn-sm me-1"><i class="fas fa-edit"></i> Properties</button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <ng-container *ngFor="let section of horizontalForm.sections">
        <div class="mb-2">
          <div class="card bg-body-secondary">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <div>
                  <h3>{{section.title}}</h3>
                  <small>{{section.subTitle}}</small>
                </div>
                <div>
                  <button class="btn btn-success btn-sm me-1" (click)="viewSectionPropertiesSidePanel(section.id)"><i
                      class="fas fa-edit"></i> Section Properties</button>
                  <button class="btn btn-danger btn-sm" (click)="removeSection(section.id)"><i class="fas fa-trash"></i>
                    Remove
                    Section</button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <ng-container *ngFor="let element of section.elements">
                <ng-container *ngIf="element.type === fields[0] && element.textBoxComponent">
                  <div class="card m-1">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <div class="form-group">
                            <label class="mb-1"><b>{{element.textBoxComponent.label}}</b></label>
                            <input type="{{element.textBoxComponent.type}}" class="{{element.textBoxComponent.class}}"
                              placeholder="{{element.textBoxComponent.placeholder}}" style="width: 100%;">
                          </div>
                        </div>

                        <div class="col-4">
                          <div class="d-flex align-items-end" style="height: 100%;">
                            <button class="btn btn-success btn-sm me-1"
                              (click)="viewTextBoxPropertiesSidePanel(section.id, element.textBoxComponent.id)"><i
                                class="fas fa-edit"></i> Properties</button>
                            <button class="btn btn-danger btn-sm"
                              (click)="removeField(element.type, section.id, element.textBoxComponent.id)"><i
                                class="fas fa-trash"></i> Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>

                <ng-container *ngIf="element.type === fields[1] && element.textAreaComponent">
                  <div class="card m-1">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <div class="form-group">
                            <label class="mb-1"><b>{{element.textAreaComponent.label}}</b></label>
                            <textarea class="{{element.textAreaComponent.class}}"
                              placeholder="{{element.textAreaComponent.placeholder}}"
                              rows="{{element.textAreaComponent.rows}}" cols="{{element.textAreaComponent.columns}}"
                              style="width: 100%;"></textarea>
                          </div>
                        </div>

                        <div class="col-4">
                          <div class="d-flex align-items-end" style="height: 100%;">
                            <button class="btn btn-success btn-sm me-1"
                              (click)="viewTextAreaPropertiesSidePanel(section.id, element.textAreaComponent.id)"><i
                                class="fas fa-edit"></i> Properties</button>
                            <button class="btn btn-danger btn-sm"
                              (click)="removeField(element.type, section.id, element.textAreaComponent.id)"><i
                                class="fas fa-trash"></i> Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>

                <ng-container *ngIf="element.type === fields[2] && element.fileFieldComponent">
                  <div class="card m-1">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <div class="form-group">
                            <label class="mb-1"><b>{{element.fileFieldComponent.label}}</b></label>
                            <input type="file" class="{{element.fileFieldComponent.class}}" style="width: 100%;">
                          </div>
                        </div>

                        <div class="col-4">
                          <div class="d-flex align-items-end" style="height: 100%;">
                            <button class="btn btn-success btn-sm me-1"
                              (click)="viewFileFieldPropertiesSidePanel(section.id, element.fileFieldComponent.id)"><i
                                class="fas fa-edit"></i> Properties</button>
                            <button class="btn btn-danger btn-sm"
                              (click)="removeField(element.type, section.id, element.fileFieldComponent.id)"><i
                                class="fas fa-trash"></i> Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>

                <ng-container *ngIf="element.type === fields[3] && element.selectBoxComponent">
                  <div class="card m-1">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <div class="form-group">
                            <label class="mb-1"><b>{{element.selectBoxComponent.label}}</b></label>
                            <select class="{{element.selectBoxComponent.class}}"
                              [multiple]="element.selectBoxComponent.isMultiple">
                              <option *ngIf="element.selectBoxComponent.placeholder" value=""
                                [selected]="!element.selectBoxComponent.isMultiple">
                                {{element.selectBoxComponent.placeholder}}</option>
                              <ng-container *ngFor="let option of element.selectBoxComponent.options">
                                <option value="{{option.value}}" [selected]="option.selected">{{option.text}}</option>
                              </ng-container>
                            </select>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="d-flex align-items-end" style="height: 100%;">
                            <button class="btn btn-success btn-sm me-1"
                              (click)="viewSelectboxPropertiesSidePanel(section.id, element.selectBoxComponent.id)"><i
                                class="fas fa-edit"></i> Properties</button>
                            <button class="btn btn-danger btn-sm"
                              (click)="removeField(element.type, section.id, element.selectBoxComponent.id)"><i
                                class="fas fa-trash"></i> Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>

                <ng-container *ngIf="element.type === fields[4] && element.checkBoxComponent">
                  <div class="card m-1">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <div class="form-group">
                            <input type="checkbox" class="{{element.checkBoxComponent.class}}"
                              [checked]="element.checkBoxComponent.checked">

                            <ng-container *ngIf="element.checkBoxComponent.label">
                              <span class="ms-1"><b>{{element.checkBoxComponent.label}}</b></span>
                            </ng-container>
                          </div>
                        </div>

                        <div class="col-4">
                          <div class="d-flex align-items-end" style="height: 100%;">
                            <button class="btn btn-success btn-sm me-1"
                              (click)="viewCheckboxPropertiesSidePanel(section.id, element.checkBoxComponent.id)"><i
                                class="fas fa-edit"></i> Properties</button>
                            <button class="btn btn-danger btn-sm"
                              (click)="removeField(element.type, section.id, element.checkBoxComponent.id)"><i
                                class="fas fa-trash"></i> Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>

                <ng-container *ngIf="element.type === fields[5] && element.radioButtonGroupComponent">
                  <div class="card m-1">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <div class="form-group">
                            <div class="row">
                              <ng-container *ngFor="let radioButton of element.radioButtonGroupComponent.radioButtons">
                                <div class="col-sm-12 col-md-3 col-lg-3">
                                  <div class="form-group">
                                    <input type="radio" name="{{element.radioButtonGroupComponent.name}}"
                                      id="{{element.radioButtonGroupComponent.id}}" [checked]="radioButton.checked"
                                      value="{{radioButton.value}}">
                                    <span class="ms-1">{{radioButton.text}}</span>
                                  </div>
                                </div>
                              </ng-container>
                            </div>
                          </div>
                        </div>

                        <div class="col-4">
                          <div class="d-flex align-items-end" style="height: 100%;">
                            <button class="btn btn-success btn-sm me-1"
                              (click)="viewRadioButtonGroupPropertiesSidePanel(section.id, element.radioButtonGroupComponent.id)"><i
                                class="fas fa-edit"></i> Properties</button>
                            <button class="btn btn-danger btn-sm"
                              (click)="removeField(element.type, section.id, element.radioButtonGroupComponent.id)"><i
                                class="fas fa-trash"></i> Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>

                <ng-container *ngIf="element.type === fields[6] && element.imageBoxComponent">
                  <div class="card m-1">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <ng-container *ngIf="element.imageBoxComponent.alignment === alignments[0]">
                            <div class="text-left">
                              <img src="{{element.imageBoxComponent.url}}" alt="{{element.imageBoxComponent.alt}}"
                                height="{{element.imageBoxComponent.height}}"
                                width="{{element.imageBoxComponent.width}}" class="{{element.imageBoxComponent.class}}">
                            </div>
                          </ng-container>

                          <ng-container *ngIf="element.imageBoxComponent.alignment === alignments[1]">
                            <div class="text-end">
                              <img src="{{element.imageBoxComponent.url}}" alt="{{element.imageBoxComponent.alt}}"
                                height="{{element.imageBoxComponent.height}}"
                                width="{{element.imageBoxComponent.width}}" class="{{element.imageBoxComponent.class}}">
                            </div>
                          </ng-container>

                          <ng-container *ngIf="element.imageBoxComponent.alignment === alignments[2]">
                            <div class="text-center">
                              <img src="{{element.imageBoxComponent.url}}" alt="{{element.imageBoxComponent.alt}}"
                                height="{{element.imageBoxComponent.height}}"
                                width="{{element.imageBoxComponent.width}}" class="{{element.imageBoxComponent.class}}">
                            </div>
                          </ng-container>
                        </div>

                        <div class="col-4">
                          <div class="d-flex align-items-end" style="height: 100%;">
                            <button class="btn btn-success btn-sm me-1"
                              (click)="viewImageboxPropertiesSidePanel(section.id, element.imageBoxComponent.id)"><i
                                class="fas fa-edit"></i> Properties</button>
                            <button class="btn btn-danger btn-sm"
                              (click)="removeField(element.type, section.id, element.imageBoxComponent.id)"><i
                                class="fas fa-trash"></i> Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>

                <ng-container *ngIf="element.type === fields[7] && element.textComponent">
                  <div class="card m-1">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <ng-container *ngIf="element.textComponent.alignment === alignments[0]">
                            <div class="text-left">
                              <p class="{{element.textComponent.class}}">
                                {{element.textComponent.text}}
                              </p>
                            </div>
                          </ng-container>

                          <ng-container *ngIf="element.textComponent.alignment === alignments[1]">
                            <div class="text-end">
                              <p class="{{element.textComponent.class}}">
                                {{element.textComponent.text}}
                              </p>
                            </div>
                          </ng-container>

                          <ng-container *ngIf="element.textComponent.alignment === alignments[2]">
                            <div class="text-center">
                              <p class="{{element.textComponent.class}}">
                                {{element.textComponent.text}}
                              </p>
                            </div>
                          </ng-container>
                        </div>

                        <div class="col-4">
                          <div class="d-flex align-items-end" style="height: 100%;">
                            <button class="btn btn-success btn-sm me-1"
                              (click)="viewTextPropertiesSidePanel(section.id, element.textComponent.id)"><i
                                class="fas fa-edit"></i> Properties</button>
                            <button class="btn btn-danger btn-sm"
                              (click)="removeField(element.type, section.id, element.textComponent.id)"><i
                                class="fas fa-trash"></i> Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </ng-container>

              <div class="mt-2 d-flex justify-content-start">
                <button class="btn btn-primary btn-sm" (click)="viewFieldSelectionSidePanel(section.id)"><i
                    class="fas fa-plus-circle"></i> Add Field</button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <div class="d-flex justify-content-end">
        <button class="btn btn-primary btn-sm" (click)="addSection()"><i class="fas fa-plus-circle"></i> Add
          Section</button>
      </div>
    </div>
  </div>
</div>

<app-field-selection-sidepanel *ngIf="isFieldSelectionSidePanelOpen" (hidePanelEvent)="hideFieldSelectionSidePanel()"
  (selectedTypeEvent)="addField($event)"></app-field-selection-sidepanel>

<app-section-properties-sidepanel *ngIf="isSectionPropertiesSidePanelOpen"
  [sectionProperties]="selectedForSectionPropertiesUpdate" (hidePanelEvent)="hideSectionPropertiesSidePanel()"
  (saveChangesEvent)="saveSectionProperties($event)"></app-section-properties-sidepanel>

<app-textbox-properties-sidepanel *ngIf="isTextBoxPropertiesSidePanelOpen"
  [textboxProperties]="selectedForTextboxPropertiesUpdate" (hidePanelEvent)="hideTextBoxPropertiesSidePanel()"
  (saveChangesEvent)="saveTextboxProperties($event)"></app-textbox-properties-sidepanel>

<app-textarea-properties-sidepanel *ngIf="isTextAreaPropertiesSidePanelOpen"
  [textareaProperties]="selectedForTextareaPropertiesUpdate" (hidePanelEvent)="hideTextAreaPropertiesSidePanel()"
  (saveChangesEvent)="saveTextareaProperties($event)"></app-textarea-properties-sidepanel>

<app-filefield-properties-sidepanel *ngIf="isFileFieldPropertiesSidePanelOpen"
  [fileFieldProperties]="selectedForFileFieldPropertiesUpdate" (hidePanelEvent)="hideFileFieldPropertiesSidePanel()"
  (saveChangesEvent)="saveFileFieldProperties($event)"></app-filefield-properties-sidepanel>

<app-selectbox-properties-sidepanel *ngIf="isSelectboxPropertiesSidePanelOpen"
  [selectBoxProperties]="selectedForSelectboxPropertiesUpdate" (hidePanelEvent)="hideSelectboxPropertiesSidePanel()"
  (saveChangesEvent)="saveSelectboxProperties($event)"></app-selectbox-properties-sidepanel>

<app-checkbox-properties-sidepanel *ngIf="isCheckboxPropertiesSidePanelOpen"
  [checkboxProperties]="selectedForCheckboxPropertiesUpdate" (hidePanelEvent)="hideCheckboxPropertiesSidePanel()"
  (saveChangesEvent)="saveCheckboxProperties($event)"></app-checkbox-properties-sidepanel>

<app-radio-button-group-properties-sidepanel *ngIf="isRadioButtonGroupPropertiesSidePanelOpen"
  [radioButtonGroupProperties]="selectedForRadioButtonGroupPropertiesUpdate"
  (hidePanelEvent)="hideRadioButtonGroupPropertiesSidePanel()"
  (saveChangesEvent)="saveRadioButtonGroupProperties($event)"></app-radio-button-group-properties-sidepanel>

<app-imagebox-properties-sidepanel *ngIf="isImageboxPropertiesSidePanelOpen"
  [imageboxProperties]="selectedForImageboxPropertiesUpdate" (hidePanelEvent)="hideImageboxPropertiesSidePanel()"
  (saveChangesEvent)="saveImageboxProperties($event)"></app-imagebox-properties-sidepanel>

<app-text-properties-sidepanel *ngIf="isTextPropertiesSidePanelOpen" [textProperties]="selectedForTextPropertiesUpdate"
  (hidePanelEvent)="hideTextPropertiesSidePanel()"
  (saveChangesEvent)="saveTextProperties($event)"></app-text-properties-sidepanel>
