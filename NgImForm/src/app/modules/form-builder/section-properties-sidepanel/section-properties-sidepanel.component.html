<aside class="details-sidebar card">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <span>
        <h4 class="modal-title">Section Properties</h4>
      </span>
      <span>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="hide()">
          <i class="fas fa-times"></i>
        </button>
      </span>
    </div>
  </div>
  <div class="card-body sidebar-card-body">
    <form [formGroup]="form">
      <div class="form-horizontal">
        <div class="form-group mb-2">
          <label class="mb-1"><b>Title*</b></label>
          <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="form-group mb-2">
          <label class="mb-1"><b>Subtitle</b></label>
          <input type="text" class="form-control" formControlName="subTitle">
        </div>

        <div class="form-group mb-2">
          <label class="mb-1"><b>Class</b></label>
          <input type="text" class="form-control" formControlName="class">
        </div>

        <div class="form-group mb-2">
          <label class="mb-1"><b>Header Class</b></label>
          <input type="text" class="form-control" formControlName="headerClass">
        </div>

        <div class="form-group mb-2">
          <label class="mb-1"><b>Body Class</b></label>
          <input type="text" class="form-control" formControlName="bodyClass">
        </div>
      </div>
    </form>
  </div>
</aside>
