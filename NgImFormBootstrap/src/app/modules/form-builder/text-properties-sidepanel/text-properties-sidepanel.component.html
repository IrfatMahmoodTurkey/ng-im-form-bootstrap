<aside class="details-sidebar card">
  <div class="details-section">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <span>
          <h4 class="modal-title">Text Properties</h4>
        </span>
        <span>
          <button type="button" class="btn btn-light btn-sm" (click)="hide()">
            <i class="fas fa-times"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="card-body sidebar-card-body">
      <form [formGroup]="form" (ngSubmit)="saveChanges()">
        <div class="form-horizontal">
          <div class="form-group">
            <span><b>Component ID:</b></span>
            <span class="ms-1">{{textProperties?.properties?.id}}</span>
          </div>
          <hr>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Name*</b></label>
            <input type="text" class="form-control" formControlName="name">
            <small
              *ngIf="isSubmitClicked && form.controls['name']?.errors && form.controls['name']?.errors?.['required']"
              class="text-danger">Name is Required!</small>
          </div>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Class</b></label>
            <input type="text" class="form-control" formControlName="class">
          </div>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Text*</b></label>
            <input type="text" class="form-control" formControlName="text">
            <small
              *ngIf="isSubmitClicked && form.controls['text']?.errors && form.controls['text']?.errors?.['required']"
              class="text-danger">Text is Required!</small>
          </div>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Alignment</b></label>
            <select class="form-control" formControlName="alignment">
              <option *ngFor="let alignment of alignments" value="{{alignment}}">{{alignment}}</option>
            </select>
          </div>
          <hr>

          <div class="form-group">
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Save Changes</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</aside>
