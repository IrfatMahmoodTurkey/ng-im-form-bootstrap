<aside class="details-sidebar card">
  <div class="details-section">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <span>
          <h4 class="modal-title">Radio Button Group Properties</h4>
        </span>
        <span>
          <button type="button" class="btn btn-light btn-sm" (click)="hide()">
            <i class="fas fa-times"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="card-body sidebar-card-body">
      <form [formGroup]="form" (ngSubmit)="saveChanges()">
        <div class="form-horizontal">
          <div class="form-group">
            <span><b>Component ID:</b></span>
            <span class="ms-1">{{radioButtonGroupProperties?.properties?.id}}</span>
          </div>
          <hr>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Name*</b></label>
            <input type="text" class="form-control" formControlName="name">
            <small
              *ngIf="isSubmitClicked && form.controls['name']?.errors && form.controls['name']?.errors?.['required']"
              class="text-danger">Name is Required!</small>
          </div>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Label*</b></label>
            <input type="text" class="form-control" formControlName="label">
            <small
              *ngIf="isSubmitClicked && form.controls['label']?.errors && form.controls['label']?.errors?.['required']"
              class="text-danger">Label is Required!</small>
          </div>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Class</b></label>
            <input type="text" class="form-control" formControlName="class">
          </div>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Validation Error Class</b></label>
            <input type="text" class="form-control" formControlName="validationErrorClass">
          </div>

          <div class="form-group mb-2">
            <input type="checkbox" formControlName="isReadOnly"><span class="ms-1">Is Readonly</span>
          </div>

          <div class="form-group mb-2">
            <input type="checkbox" formControlName="isHidden"><span class="ms-1">Is Hidden</span>
          </div>

          <div class="form-group mb-2">
            <input type="checkbox" formControlName="isRequired"><span class="ms-1">Is Required</span>
          </div>

          <div class="form-group mb-2">
            <label class="mb-1"><b>Required Message</b></label>
            <input type="text" class="form-control" formControlName="requiredMessage">
          </div>

          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Checked</th>
                <th>Value</th>
                <th>Text</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <ng-container formArrayName="valueTexts">
                <tr *ngFor="let valueText of valueTexts.controls; let i = index">
                  <ng-container [formGroupName]="i">
                    <td>
                      <input type="checkbox" formControlName="checked">
                    </td>
                    <td>
                      <input type="text" class="form-control" formControlName="value">
                    </td>
                    <td>
                      <input type="text" class="form-control" formControlName="text">
                    </td>
                    <td>
                      <button class="btn btn-danger btn-sm" type="button" (click)="removeItem(i)"><i
                          class="fas fa-times"></i></button>
                    </td>
                  </ng-container>
                </tr>
              </ng-container>
            </tbody>
          </table>
          <div class="d-flex justify-content-end">
            <button class="btn btn-info btn-sm" type="button" (click)="addValueText(null)">Add Option</button>
          </div>
          <hr>

          <div class="form-group">
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Save Changes</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</aside>
