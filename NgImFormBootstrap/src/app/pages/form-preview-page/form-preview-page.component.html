<div class="m-1">
  <a class="btn btn-success ms-1" [routerLink]="['/form-build']">Go to Build</a>
</div>
<hr />

<ng-im-form-preview
  [preset]="form"
  (onSubmitEvent)="onSubmit($event)"
  (onSubmitProcessing)="onSubmitProcessing($event)"
  (onSubmitSuccess)="onSubmitSuccess($event)"
  (onSubmitError)="onSubmitError($event)"
></ng-im-form-preview>
